<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan pra uts</title>
</head>
<body>
    <fieldset>
        <legend>Booking Service</legend>
        <table>
            <tr>
                <th>Jenis Kendaraan</th>
                <td>
                    <select name="" id="">
                        <option value="">--Silahkan Pilih--</option>
                        <option value="">Mobil</option>
                        <option value="">Motor</option>
                        <option value="">Minibus</option>
                        <option value="">Kereta</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Nama Pemesan</th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>Kategori Peminjam</th>
                <td>
                    <input type="radio" name="isi" id="isi">
                    <label for="Pribadi">Pribadi</label>
                    <input type="radio" name="isi" id="isi">
                    <label for="Organisasi">Perusahaan/Organisasi</label>
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
