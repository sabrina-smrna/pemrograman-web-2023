<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pra UTS - Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="karyawan">
            <h3>MIKROTEK</h3>
            <a href="">Data Karyawan</a>
            <a href="">Tambah Data Karyawan</a>
        </div>
    </nav>

    <div class="container">
        <form action="">
            <h2>Form Entry Data Karyawan</h2>
            <table>
                <tr>
                    <th>NIK</th>
                    <td>
                        <input type="number">   
                    </td>
                </tr>
                <tr>
                    <th>Nama</th>
                    <td>
                        <input type="text">   
                    </td>
                </tr>
                <tr>
                    <th>Tempat Lahir</th>
                    <td>
                        <input type="text">   
                    </td>
                </tr>
                <tr>
                    <th>Tanggal Lahir</th>
                    <td>
                        <input type="date">   
                    </td>
                </tr>
                <tr>
                    <th>Alamat</th>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>  
                    </td>
                </tr>
                <tr>
                    <th>No Telp</th>
                    <td>
                        <input type="number">   
                    </td>
                </tr>
                <tr>
                    <th>Jabatan</th>
                    <td>
                        <select name="" id="">
                            <option value="">-- Silahkan Pilih Jabatan --</option>
                            <option value="">CEO</option>
                            <option value="">Manager</option>
                            <option value="">Staff</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>
                        <select name="" id="">
                            <option value="">-- Silahkan Pilih Status</option>
                            <option value="">Sudah Menikah</option>
                            <option value="">Belum Menikah</option>
                        </select>  
                    </td>
                </tr>
                <tr>
                   <th></th>
                   <td>
                    <button>Simpan</button>
                    <button>Batal</button>
                   </td>
                </tr>
                
            </table>
        </form>
    </div>

</body>
</html>
