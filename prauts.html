<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SabrinaMarliani</title>
    <link rel="stylesheet" href="uts.css">
</head>
<body>
    <fieldset>
            <legend><b>Form Registrasi Tempat Rekreasi Wisata</b></legend> 
            <table>
                    <tr>
                        <th>Nama Tempat Wisata</th>
                        <td>
                            <input type="text" class="input">
                        </td>
                    </tr>
                    <tr>
                        <th>Jenis Wisata</th>
                        <td>
                            <select name="" id="">
                                <option value="">--Silahkan Pilih--</option>
                                <option value="">Taman</option>
                                <option value="">Pantai</option>
                                <option value="">Kebun Binatang</option>
                                <option value="">Pegunungan</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="Deskripsi">
                        <th>Deskripsi Wisata</th>
                        <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <th>Kontak Person</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>No Hp/Telepon</th>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>Alamat Web</th>
                        <td><input type="text" value="http://" class="Web"></td>
                    </tr>
                    <tr>
                        <th>Alamat Lengkap</th>
                        <td><input type="text" class="Alamat"></td>
                    </tr>
                    <tr>
                        <th>Latitude,Longitude</th>
                        <td><input type="number"></td>
                    </tr>
            </table>
            <div class="button">
                <button>Daftar</button>
                <button>Batal</button>
            </div>
            

    </fieldset>
</body>
</html>
