        *{padding: 0; margin: 0; box-sizing: border-box;}
body{height: 900px;}
header {

header .overlay{

h1 {
	font-family: 'Dancing Script', cursive;
	font-size: 80px;
	margin-bottom: 30px;
}

h3, p {
	font-family: 'Open Sans', sans-serif;
	margin-bottom: 30px;
}

button {
	border: none;
	outline: none;
	padding: 10px 20px;
	border-radius: 50px;
	color: #333;
	background: #fff;
	margin-bottom: 50px;
	box-shadow: 0 3px 20px 0 #0000003b;
}
button:hover{
	cursor: pointer;
}

navbar

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins',sans-serif;
  }

  div .container{
    position: relative;
    
  }
  nav{
    width: 600px;
    height: 60px;
    border-radius: 5px;
    display: flex;
    text-align: center;
    position: relative;
    background: #fff;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25);
  }
  nav label{
    width: 100%;
    height: 100%;
    line-height: 60px;
    font-size: 18px;
    font-weight: 400;
    border-radius: 5px;
    margin: 0 5px;
    color: #8e44ad;
    position: relative;
    z-index: 1;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  nav label:hover{
  background: rgba(142, 68, 173, 0.3);
  }
  nav label a{
    margin-right: 4px;
  }
  nav .slider{
    position: absolute;
    height: 100%;
    width: 20%;
    background: #8e44ad;
    left: 0;
    top: 0;
    border-radius: 5px;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    z-index: 1;
  }
  #home:checked ~ nav label.home,
  #blog:checked ~ nav label.blog,
  #code:checked ~ nav label.code,
  #help:checked ~ nav label.help,
  #about:checked ~ nav label.about{
    color: #fff;
  }
  #blog:checked ~ nav .slider{
  left: 20%;
  }
  #code:checked ~ nav .slider{
  left: 40%;
  }
  #help:checked ~ nav .slider{
  left: 60%;
  }
  #about:checked ~ nav .slider{
  left: 80%;
  }
  input[type=radio]{
    display: none;
  }
    </style>
</head>
<link rel="icon" href="icon.png">
