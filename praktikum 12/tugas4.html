<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        #imageContainer {
            text-align: center;
        }

        #imageContainer img {
            padding-top: 70px;
            max-width: 70%; 
            height: 500px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <ul class="dropdown-menu dropdown-menu-dark" id="imageDropdown">
          <li data-image="image1.jpg">
            <a class="dropdown-item active" href="#">Image 1</a>
          </li>
          <li data-image="image2.jpg">
            <a class="dropdown-item" href="#">Image 2</a>
          </li>
          <li data-image="image3.jpg">
            <a class="dropdown-item" href="#">Image 3</a>
          </li>
          <li data-image="image4.jpg">
            <a class="dropdown-item" href="#">Image 4</a>
          </li>
          <li data-image="image5.jpg">
            <a class="dropdown-item" href="#">Image 5</a>
          </li>
        </ul>
    </div>

    <div class="mt-3" id="imageContainer">
        <!-- Selected image will be displayed here after a user clicks on a dropdown item -->
    </div>

    <div class="alert alert-info mt-3" role="alert" id="imageInfo">
        <!-- Image info will be displayed here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const imageDropdown = document.getElementById('imageDropdown');
            const imageContainer = document.getElementById('imageContainer');
            const imageInfo = document.getElementById('imageInfo');

            imageDropdown.addEventListener('click', function (event) {
                if (event.target.tagName === 'A') {
                    const selectedImagePath = event.target.parentNode.dataset.image;
                    imageContainer.innerHTML = `<img src="${selectedImagePath}" alt="Selected Image">`;

                    // Display image file name in the alert
                    const imageName = selectedImagePath.split('/').pop();
                    imageInfo.textContent = `Selected Image: ${imageName}`;

                    // Show notification
                    alert(`You selected: ${imageName}`);
                }
            });
        });
    </script>
</body>
</html>
